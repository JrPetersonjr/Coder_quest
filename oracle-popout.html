<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¦ ORACLE âœ¦</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0512 0%, #1a0a2e 50%, #0a0512 100%);
      color: #c9a227;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Mystical animated background */
    .mystical-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: 
        radial-gradient(ellipse at 50% 0%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 100%, rgba(201, 162, 39, 0.1) 0%, transparent 50%);
    }

    .mystical-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23c9a227" opacity="0.3"/></svg>');
      background-size: 50px 50px;
      animation: starFloat 20s linear infinite;
      opacity: 0.5;
    }

    @keyframes starFloat {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50px); }
    }

    /* Header */
    .oracle-header {
      background: linear-gradient(180deg, rgba(138, 43, 226, 0.3) 0%, transparent 100%);
      border-bottom: 2px solid #c9a227;
      padding: 15px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .oracle-title {
      font-size: 24px;
      color: #c9a227;
      text-shadow: 0 0 20px rgba(201, 162, 39, 0.8), 0 0 40px rgba(138, 43, 226, 0.5);
      letter-spacing: 4px;
    }

    .oracle-subtitle {
      font-size: 12px;
      color: #8a2be2;
      margin-top: 5px;
      opacity: 0.8;
    }

    /* Main display area */
    .oracle-display {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    /* Crystal ball visual */
    .crystal-orb {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, 
        rgba(255, 255, 255, 0.9) 0%,
        rgba(200, 180, 255, 0.6) 20%,
        rgba(138, 43, 226, 0.4) 40%,
        rgba(10, 5, 18, 0.8) 70%,
        #0a0512 100%
      );
      border: 3px solid #c9a227;
      box-shadow: 
        0 0 30px rgba(138, 43, 226, 0.6),
        0 0 60px rgba(201, 162, 39, 0.3),
        inset 0 0 50px rgba(138, 43, 226, 0.4);
      animation: orbPulse 4s ease-in-out infinite;
      position: relative;
    }

    .crystal-orb::after {
      content: 'âœ¦';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: rgba(201, 162, 39, 0.6);
      animation: symbolRotate 10s linear infinite;
    }

    @keyframes orbPulse {
      0%, 100% { box-shadow: 0 0 30px rgba(138, 43, 226, 0.6), 0 0 60px rgba(201, 162, 39, 0.3); }
      50% { box-shadow: 0 0 50px rgba(138, 43, 226, 0.8), 0 0 80px rgba(201, 162, 39, 0.5); }
    }

    @keyframes symbolRotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Messages area */
    .oracle-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: rgba(10, 5, 18, 0.6);
      border: 1px solid rgba(201, 162, 39, 0.3);
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .message {
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      background: rgba(201, 162, 39, 0.2);
      border-left: 3px solid #c9a227;
      text-align: right;
    }

    .message.oracle {
      background: rgba(138, 43, 226, 0.2);
      border-left: 3px solid #8a2be2;
      color: #e0d0ff;
      font-style: italic;
    }

    .message.system {
      background: rgba(100, 100, 100, 0.2);
      border-left: 3px solid #666;
      color: #888;
      font-size: 12px;
    }

    /* Input area */
    .oracle-input-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(10, 5, 18, 0.8);
      border: 1px solid #c9a227;
      border-radius: 10px;
    }

    .oracle-input {
      flex: 1;
      background: rgba(10, 5, 18, 0.9);
      border: 1px solid rgba(201, 162, 39, 0.5);
      color: #c9a227;
      padding: 12px 15px;
      border-radius: 5px;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    .oracle-input:focus {
      border-color: #c9a227;
      box-shadow: 0 0 10px rgba(201, 162, 39, 0.3);
    }

    .oracle-input::placeholder {
      color: rgba(201, 162, 39, 0.5);
    }

    .oracle-btn {
      background: linear-gradient(180deg, #c9a227 0%, #8a6914 100%);
      border: none;
      color: #0a0512;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .oracle-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(201, 162, 39, 0.5);
    }

    .oracle-btn:active {
      transform: translateY(0);
    }

    .oracle-btn.voice {
      background: linear-gradient(180deg, #8a2be2 0%, #5a1a8a 100%);
      color: #fff;
      position: relative;
    }

    .oracle-btn.voice.listening {
      animation: voicePulse 1s ease-in-out infinite;
    }

    @keyframes voicePulse {
      0%, 100% { box-shadow: 0 0 10px rgba(138, 43, 226, 0.5); }
      50% { box-shadow: 0 0 30px rgba(138, 43, 226, 0.9); }
    }

    /* Status bar */
    .oracle-status {
      text-align: center;
      padding: 8px;
      font-size: 11px;
      color: #666;
      border-top: 1px solid rgba(201, 162, 39, 0.2);
      margin-top: 10px;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
      background: #444;
    }

    .status-indicator.connected { background: #c9a227; }
    .status-indicator.listening { background: #8a2be2; animation: voicePulse 1s infinite; }
    .status-indicator.thinking { background: #c9a227; animation: voicePulse 0.5s infinite; }

    /* Dock button */
    .dock-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(201, 162, 39, 0.2);
      border: 1px solid rgba(201, 162, 39, 0.5);
      color: #c9a227;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      z-index: 10;
    }

    .dock-btn:hover {
      background: rgba(201, 162, 39, 0.4);
    }

    /* Scrollbar */
    .oracle-messages::-webkit-scrollbar {
      width: 6px;
    }

    .oracle-messages::-webkit-scrollbar-track {
      background: rgba(10, 5, 18, 0.5);
    }

    .oracle-messages::-webkit-scrollbar-thumb {
      background: rgba(201, 162, 39, 0.5);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="mystical-bg"></div>
  
  <button class="dock-btn" onclick="dockOracle()">â¬… Dock</button>
  
  <div class="oracle-header">
    <div class="oracle-title">âœ¦ ORACLE âœ¦</div>
    <div class="oracle-subtitle">CHANNELING THE COSMOS</div>
  </div>

  <div class="oracle-display">
    <div class="crystal-orb"></div>
    
    <div class="oracle-messages" id="messages">
      <div class="message system">
        <span class="status-indicator connected"></span>
        Oracle connection established. Speak your query...
      </div>
    </div>

    <div class="oracle-input-area">
      <input type="text" class="oracle-input" id="oracleInput" 
             placeholder="Ask the Oracle..." 
             onkeypress="if(event.key==='Enter') sendQuery()">
      <button class="oracle-btn voice" id="voiceBtn" onclick="toggleVoice()">ðŸŽ¤</button>
      <button class="oracle-btn" onclick="sendQuery()">âœ¦ ASK</button>
    </div>

    <div class="oracle-status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Ready to receive your query</span>
    </div>
  </div>

  <script>
    // ============================================================
    // ORACLE POP-OUT WINDOW
    // ============================================================

    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('oracleInput');
    const voiceBtn = document.getElementById('voiceBtn');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');

    let isListening = false;
    let recognition = null;

    // Initialize speech recognition
    function initVoice() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
          isListening = true;
          voiceBtn.classList.add('listening');
          statusIndicator.className = 'status-indicator listening';
          statusText.textContent = 'Listening...';
        };

        recognition.onresult = (event) => {
          const transcript = Array.from(event.results)
            .map(result => result[0].transcript)
            .join('');
          inputEl.value = transcript;
          
          // If final result, send it
          if (event.results[0].isFinal) {
            sendQuery();
          }
        };

        recognition.onerror = (event) => {
          console.error('Speech recognition error:', event.error);
          stopListening();
          addMessage('system', `Voice error: ${event.error}`);
        };

        recognition.onend = () => {
          stopListening();
        };

        console.log('[Oracle] Voice recognition initialized');
      } else {
        voiceBtn.style.display = 'none';
        console.warn('[Oracle] Speech recognition not supported');
      }
    }

    function toggleVoice() {
      if (isListening) {
        recognition.stop();
      } else {
        recognition.start();
      }
    }

    function stopListening() {
      isListening = false;
      voiceBtn.classList.remove('listening');
      statusIndicator.className = 'status-indicator connected';
      statusText.textContent = 'Ready to receive your query';
    }

    // Send query to main window for processing
    function sendQuery() {
      const query = inputEl.value.trim();
      if (!query) return;

      // Show user message
      addMessage('user', query);
      inputEl.value = '';

      // Update status
      statusIndicator.className = 'status-indicator thinking';
      statusText.textContent = 'The Oracle contemplates...';

      // Send to main window
      if (window.electronAPI) {
        window.electronAPI.sendOracleResponse({ type: 'query', text: query });
      }
    }

    // Receive response from main window
    if (window.electronAPI) {
      window.electronAPI.onOracleReceive((data) => {
        if (data.type === 'response') {
          addMessage('oracle', data.text);
          statusIndicator.className = 'status-indicator connected';
          statusText.textContent = 'Ready to receive your query';
          
          // Speak the response
          if (data.speak && 'speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(data.text);
            utterance.rate = 0.9;
            utterance.pitch = 0.8;
            speechSynthesis.speak(utterance);
          }
        } else if (data.type === 'status') {
          statusText.textContent = data.text;
        }
      });
    }

    // Add message to chat
    function addMessage(type, text) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = text;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Dock the Oracle back to main window
    function dockOracle() {
      if (window.electronAPI) {
        window.electronAPI.sendOracleResponse({ type: 'dock' });
      }
      window.close();
    }

    // Initialize
    initVoice();
    inputEl.focus();
  </script>
</body>
</html>
